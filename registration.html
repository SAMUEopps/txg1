<!DOCTYPE html>
<html>
<head>
	<title>T-X-G TRADE</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
  <div class="title">T-X-G CASHBAG</div>
  <form action="#">
    <div class="user__details">
      <div class="input__box">
        <span class="details">Full Name</span>
        <input type="text" placeholder="E.g: Amoh Sam" required>
      </div>
      <div class="input__box">
        <span class="details">Username</span>
        <input type="text" placeholder="amohsamtxg" required>
      </div>
      <div class="input__box">
        <span class="details">Email</span>
        <input type="email" placeholder="amohsamtxg@hotmail.com" required>
      </div>
      <div class="input__box">
        <span class="details">Phone Number</span>
        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="+254-345-6789" required>
      </div>
      <div class="input__box">
        <span class="details">Password</span>
        <input type="password" placeholder="********" required>
      </div>
      <div class="input__box">
        <span class="details">Confirm Password</span>
        <input type="password" placeholder="********" required>
      </div>

    </div>
    <div class="gender__details">
      <input type="radio" name="gender" id="dot-1">
      <input type="radio" name="gender" id="dot-2">
      <input type="radio" name="gender" id="dot-3">
    </div>
    <div class="button">
      <input type="submit" value="Register">
    </div>
  </form>
</div>
</body>
</html>
